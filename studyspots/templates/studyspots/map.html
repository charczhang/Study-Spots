{% extends 'base.html' %}

{% block content %}
{% load static %}
{#<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>#}
<link rel="stylesheet" href="{% static 'studyspots/style.css' %}">
<script
        src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script>
    const icon = "{% static 'studyspots/map/img/add-studyspot.svg' %}"
    const locations = [{{locations|safe}}][0];
    function get_location_data_url(location_id){
        return "{% url 'studyspots:get_location_data' 100543 %}".replace("100543", location_id);
    }
    function get_studyspace_data_url(location_id, studyspace_id){
        return "{% url 'studyspots:get_studyspace_data' 100543 100542 %}".replace("100543", location_id).replace("100542", studyspace_id);
    }
    function get_add_with_location_url(location_id){
        return "{% url 'studyspots:add_with_location' 100543 %}".replace("100543", location_id);
    }
    const map_url = "{% url 'studyspots:map'%}"
</script>
<script src="{% static 'studyspots/map/js/map_script.js' %}"></script>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 d-none d-lg-block">
            <div class="content-box">
                
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="mapholder">
                <div id="map"></div>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key={{key}}&libraries=core,maps,marker&callback=initMap">
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
